<!-- Bot칩n flotante del chatbot (siempre visible) -->
<div class="chatbot-float-button" [class.open]="!isMinimized" (click)="toggleChatbot()" title="Asistente Financiero">
    <div class="icon-container">
        <svg *ngIf="isMinimized" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path
                d="M12 2C6.48 2 2 6.48 2 12c0 1.54.36 3 .97 4.29L2 22l5.71-.97C9 21.64 10.46 22 12 22c5.52 0 10-4.48 10-10S17.52 2 12 2zm0 18c-1.38 0-2.68-.31-3.85-.86l-.28-.14-2.85.48.48-2.85-.14-.28C4.31 14.68 4 13.38 4 12c0-4.41 3.59-8 8-8s8 3.59 8 8-3.59 8-8 8z" />
            <circle cx="9" cy="12" r="1" />
            <circle cx="12" cy="12" r="1" />
            <circle cx="15" cy="12" r="1" />
        </svg>
        <svg *ngIf="!isMinimized" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path
                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
        </svg>
    </div>
    <div class="pulse-ring" *ngIf="isMinimized"></div>
    <!-- Badge de notificaci칩n (opcional) -->
    <div class="notification-badge" *ngIf="isMinimized && messages.length > 1">!</div>
</div>

<!-- Ventana del chatbot -->
<div class="chatbot-window" [class.open]="!isMinimized" [class.animating]="isAnimating">
    <div class="chatbot-header">
        <div class="header-content">
            <div class="avatar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
                </svg>
            </div>
            <div class="header-text">
                <h3>Asistente Financiero</h3>
                <p>
                    <span class="status-dot"></span>
                    En l칤nea
                </p>
            </div>
        </div>
        <div class="header-actions">
            <button class="header-btn" (click)="reset()" title="Iniciar nueva conversaci칩n">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
                </svg>
            </button>
            <button class="header-btn" (click)="closeChatbot()" title="Minimizar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 13H5v-2h14v2z" />
                </svg>
            </button>
        </div>
    </div>

    <div class="chatbot-body">
        <!-- Historial de mensajes -->
        <div class="messages-container">
            <div *ngFor="let message of messages" class="message" [class.user-message]="message.type === 'user'"
                [class.bot-message]="message.type === 'bot'">

                <!-- Avatar del bot -->
                <div class="message-avatar" *ngIf="message.type === 'bot'">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M20 9V7c0-1.1-.9-2-2-2h-3c0-1.66-1.34-3-3-3S9 3.34 9 5H6c-1.1 0-2 .9-2 2v2c-1.66 0-3 1.34-3 3s1.34 3 3 3v4c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-4c1.66 0 3-1.34 3-3s-1.34-3-3-3zM7.5 11.5c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5S9.83 13 9 13s-1.5-.67-1.5-1.5zM16 17H8v-2h8v2zm-1-4c-.83 0-1.5-.67-1.5-1.5S14.17 10 15 10s1.5.67 1.5 1.5S15.83 13 15 13z" />
                    </svg>
                </div>

                <div class="message-bubble">
                    <p class="message-text">{{ message.text }}</p>
                    <span class="message-time">{{ message.timestamp | date:'HH:mm' }}</span>
                    <span class="advice-id" *ngIf="message.adviceId">#{{ message.adviceId }}</span>
                </div>
            </div>

            <!-- Indicador de escritura cuando est치 cargando -->
            <div class="message bot-message" *ngIf="isLoading">
                <div class="message-avatar">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M20 9V7c0-1.1-.9-2-2-2h-3c0-1.66-1.34-3-3-3S9 3.34 9 5H6c-1.1 0-2 .9-2 2v2c-1.66 0-3 1.34-3 3s1.34 3 3 3v4c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-4c1.66 0 3-1.34 3-3s-1.34-3-3-3zM7.5 11.5c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5S9.83 13 9 13s-1.5-.67-1.5-1.5zM16 17H8v-2h8v2zm-1-4c-.83 0-1.5-.67-1.5-1.5S14.17 10 15 10s1.5.67 1.5 1.5S15.83 13 15 13z" />
                    </svg>
                </div>
                <div class="message-bubble typing-indicator">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Opciones r치pidas (solo mostrar si no hay muchos mensajes) -->
        <div class="quick-options" *ngIf="messages.length <= 2 && !isLoading">
            <p class="quick-options-label">Temas populares:</p>
            <div class="quick-options-grid">
                <button *ngFor="let option of quickOptions" class="quick-option-btn"
                    (click)="onQuickOption(option.action)">
                    {{ option.label }}
                </button>
            </div>
        </div>
    </div>

    <div class="chatbot-footer">
        <!-- Input de mensaje -->
        <div class="input-container">
            <input type="text" class="message-input" [(ngModel)]="userInput" (keypress)="onKeyPress($event)"
                placeholder="Escribe tu pregunta..." [disabled]="isLoading" maxlength="200" />
            <button class="send-btn" (click)="onSendMessage()" [disabled]="!userInput.trim() || isLoading"
                title="Enviar mensaje">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                </svg>
            </button>
        </div>

        <!-- Bot칩n de consejo r치pido -->
        <button class="quick-advice-btn" (click)="obtenerNuevoConsejo()" [disabled]="isLoading"
            title="Obtener consejo r치pido">
            游눠 Consejo r치pido
        </button>
    </div>
</div>
