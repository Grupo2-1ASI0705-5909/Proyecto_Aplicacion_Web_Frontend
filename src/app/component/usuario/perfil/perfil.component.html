<div class="profile-container">

  <!-- Perfil Header con Avatar -->
  <div class="profile-header">
    <div class="profile-avatar">
      <mat-icon>account_circle</mat-icon>
    </div>
    <h1 class="profile-title">Mi Perfil</h1>
    <p class="profile-subtitle">Administra tu cuenta y preferencias</p>
  </div>

  <!-- Tarjeta de Información del Usuario -->
  <div class="profile-card">
    <div class="profile-info-header">
      <div>
        <h2 class="user-name">{{ usuario?.nombre }} {{ usuario?.apellido }}</h2>
        <span class="user-role badge-pulsepay badge-info">{{ usuario?.rol?.nombre || 'Usuario' }}</span>
      </div>
    </div>

    <form [formGroup]="form" (ngSubmit)="actualizar()" class="profile-form">

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="apellido">
          <mat-icon matSuffix>person_outline</mat-icon>
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Correo Electrónico</mat-label>
        <input matInput formControlName="email">
        <mat-icon matSuffix>email</mat-icon>
        <mat-hint>El correo no se puede cambiar</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="telefono">
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
          <mat-icon>save</mat-icon>
          Guardar Cambios
        </button>
        <button mat-stroked-button type="button" (click)="cargarPerfil()">
          Cancelar
        </button>
      </div>

    </form>
  </div>

</div>
