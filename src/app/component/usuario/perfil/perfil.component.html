<div class="container" style="padding: 20px; display: flex; justify-content: center;">

  <mat-card style="width: 100%; max-width: 500px;">
    <div style="background-color: #3f51b5; height: 100px; display: flex; justify-content: center; align-items: center;">
      <mat-icon style="color: white; font-size: 64px; width: 64px; height: 64px;">account_circle</mat-icon>
    </div>

    <mat-card-header style="margin-top: 10px; justify-content: center;">
      <mat-card-title>{{ usuario?.nombre }} {{ usuario?.apellido }}</mat-card-title>
      <mat-card-subtitle>{{ usuario?.rol?.nombre || 'Usuario' }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content style="margin-top: 20px;">
      <form [formGroup]="form" (ngSubmit)="actualizar()">

        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="apellido">
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput formControlName="email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-hint>El correo no se puede cambiar</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%; margin-top: 15px;">
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="telefono">
          <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>

        <div style="margin-top: 20px; text-align: right;">
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || form.pristine">
            Guardar Cambios
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>

</div>
