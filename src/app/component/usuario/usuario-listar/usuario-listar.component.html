<div class="container-pulsepay">

  <div class="dashboard-header">
    <div>
      <h1 class="page-title">Gestión de Usuarios</h1>
      <p class="page-subtitle">Administra los usuarios de la plataforma</p>
    </div>
    <button mat-raised-button color="primary" routerLink="/usuarios/nuevo" class="btn-pulsepay">
      <mat-icon>add</mat-icon> Nuevo Usuario
    </button>
  </div>

  <div class="mat-elevation-z8 table-container card-pulsepay p-0">
    <table mat-table [dataSource]="dataSource" class="w-100">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> #{{element.usuarioId}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element" class="text-bold"> {{element.nombre}} {{element.apellido}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element" class="text-light"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>

      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let element">
          <span class="badge-pulsepay" [ngClass]="{
                  'badge-success': element.rol?.nombre === 'ADMINISTRADOR' || element.rol?.nombre === 'ADMIN',
                  'badge-info': element.rol?.nombre === 'CLIENTE',
                  'badge-warning': element.rol?.nombre === 'COMERCIO'
                }">
            {{element.rol?.nombre || 'Sin Rol'}}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" [routerLink]="['/usuarios/editar', element.usuarioId]"
            matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(element.usuarioId!)" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6" style="text-align: center; padding: 40px; color: gray;">
          No hay usuarios registrados.
        </td>
      </tr>
    </table>
  </div>
</div>
