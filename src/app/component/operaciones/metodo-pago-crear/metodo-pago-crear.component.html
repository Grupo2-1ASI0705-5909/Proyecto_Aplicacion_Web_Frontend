<div class="container" style="padding: 20px; max-width: 600px; margin: 0 auto;">
  <h2>{{ esEdicion ? 'Editar' : 'Registrar' }} Método de Pago</h2>

  <form [formGroup]="form" (ngSubmit)="guardar()">

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" placeholder="Ej. Tarjeta de Crédito">
      <mat-error *ngIf="form.get('nombre')?.hasError('required')">Requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion" rows="3" placeholder="Detalles del método..."></textarea>
      <mat-error *ngIf="form.get('descripcion')?.hasError('required')">Requerido</mat-error>
    </mat-form-field>

    <div style="margin-bottom: 20px;">
      <mat-slide-toggle formControlName="estado" color="primary">
        {{ form.get('estado')?.value ? 'Activo' : 'Inactivo' }}
      </mat-slide-toggle>
    </div>

    <div style="display: flex; gap: 10px; justify-content: flex-end;">
      <button mat-button type="button" routerLink="/metodos-pago">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        {{ esEdicion ? 'Actualizar' : 'Guardar' }}
      </button>
    </div>

  </form>
</div>
