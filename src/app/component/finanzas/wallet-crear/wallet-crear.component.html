<div class="container" style="padding: 20px; max-width: 600px; margin: 0 auto;">
  <h2>Registrar Wallet</h2>

  <form [formGroup]="form" (ngSubmit)="guardar()">

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Criptomoneda</mat-label>
      <mat-select formControlName="criptoId">
        <mat-option *ngFor="let c of criptos" [value]="c.criptoId">
          <span>{{ c.nombre }}</span>
          <span style="color: gray; font-size: 0.8em;"> ({{ c.codigo }})</span>
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('criptoId')?.hasError('required')">Requerido</mat-error>
    </mat-form-field>

    <!-- ✅ Campos de dirección y saldo ELIMINADOS - se generan automáticamente -->
    <p style="color: #666; font-size: 0.9em; margin: 10px 0;">
      <mat-icon style="vertical-align: middle; font-size: 18px;">info</mat-icon>
      La dirección de la wallet se generará automáticamente y el saldo inicial será 0.
    </p>

    <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
      <button mat-button type="button" routerLink="/wallets">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        Crear Wallet
      </button>
    </div>

  </form>
</div>
