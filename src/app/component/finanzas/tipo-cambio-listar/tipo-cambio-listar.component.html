<div class="container" style="padding: 20px;">
  
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h2>Historial de Tipos de Cambio</h2>
    <button mat-raised-button color="primary" routerLink="/tipos-cambio/nuevo" *ngIf="isAdmin">
  <mat-icon>add</mat-icon> Nueva Tasa
</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let tc"> {{ tc.tipoCambioId }} </td>
    </ng-container>

    <ng-container matColumnDef="par">
      <th mat-header-cell *matHeaderCellDef> Par </th>
      <td mat-cell *matCellDef="let tc"> 
        <span style="font-weight: bold;">{{ tc.desdeCodigo }}</span> 
        <span style="color: gray; margin: 0 5px;">/</span> 
        <span style="font-weight: bold;">{{ tc.hastaCodigo }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="tasa">
      <th mat-header-cell *matHeaderCellDef> Tasa de Cambio </th>
      <td mat-cell *matCellDef="let tc"> 
        {{ tc.tasa | number:'1.2-6' }} 
      </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Registrado </th>
      <td mat-cell *matCellDef="let tc"> 
        {{ tc.fechaHora | date:'dd/MM/yy HH:mm' }} 
      </td>
    </ng-container>

    <ng-container matColumnDef="fuente">
      <th mat-header-cell *matHeaderCellDef> Fuente </th>
      <td mat-cell *matCellDef="let tc"> {{ tc.fuente }} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let tc">
        <button mat-icon-button color="warn" (click)="eliminar(tc.tipoCambioId!)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
