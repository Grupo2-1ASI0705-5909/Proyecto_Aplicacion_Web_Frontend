<div class="container-pulsepay">

  <div class="dashboard-header">
    <div>
      <h1 class="page-title">Gestión de Comercios</h1>
      <p class="page-subtitle">Administra los comercios afiliados</p>
    </div>
    <button mat-raised-button color="primary" routerLink="/comercios/nuevo" class="btn-pulsepay">
      <mat-icon>add</mat-icon> Nuevo Comercio
    </button>
  </div>

  <div class="mat-elevation-z8 table-container card-pulsepay p-0">
    <table mat-table [dataSource]="dataSource" class="w-100">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let c"> #{{ c.comercioId }} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre Comercial </th>
        <td mat-cell *matCellDef="let c">
          <strong class="text-bold">{{ c.nombreComercial }}</strong>
          <div class="text-small text-light">{{ c.direccion }}</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="ruc">
        <th mat-header-cell *matHeaderCellDef> RUC </th>
        <td mat-cell *matCellDef="let c"> {{ c.ruc }} </td>
      </ng-container>

      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> Categoría </th>
        <td mat-cell *matCellDef="let c"> {{ c.categoria }} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let c">
          <span class="badge-pulsepay" [ngClass]="c.estado ? 'badge-success' : 'badge-danger'">
            {{ c.estado ? 'Activo' : 'Inactivo' }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let c">
          <button mat-icon-button color="primary" [routerLink]="['/comercios/editar', c.comercioId]"
            matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(c.comercioId!)" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6" style="text-align: center; padding: 40px; color: gray;">
          No hay comercios registrados.
        </td>
      </tr>
    </table>
  </div>
</div>
