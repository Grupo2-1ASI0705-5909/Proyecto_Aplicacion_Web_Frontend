<div class="container" style="padding: 20px;">

  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h2>Gestión de Comercios</h2>
    <button mat-raised-button color="primary" routerLink="/comercios/nuevo">
      <mat-icon>add</mat-icon> Nuevo Comercio
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let c"> {{ c.comercioId }} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre Comercial </th>
        <td mat-cell *matCellDef="let c">
          <strong>{{ c.nombreComercial }}</strong>
          <div style="font-size: 0.8em; color: gray;">{{ c.direccion }}</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="ruc">
        <th mat-header-cell *matHeaderCellDef> RUC </th>
        <td mat-cell *matCellDef="let c"> {{ c.ruc }} </td>
      </ng-container>

      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> Categoría </th>
        <td mat-cell *matCellDef="let c"> {{ c.categoria }} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let c">
          <mat-chip [style.backgroundColor]="c.estado ? '#e8f5e9' : '#ffebee'"
                    [style.color]="c.estado ? '#2e7d32' : '#c62828'">
            {{ c.estado ? 'Activo' : 'Inactivo' }}
          </mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let c">
          <button mat-icon-button color="primary" [routerLink]="['/comercios/editar', c.comercioId]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(c.comercioId!)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="dataSource.data.length === 0" style="padding: 20px; text-align: center; color: gray;">
      No hay comercios registrados.
    </div>
  </div>
</div>
