<div class="container" style="padding: 20px; max-width: 600px; margin: 0 auto;">
  <h2>{{ esEdicion ? 'Editar' : 'Registrar' }} Comercio</h2>

  <form [formGroup]="form" (ngSubmit)="guardar()">

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Nombre Comercial</mat-label>
      <input matInput formControlName="nombreComercial" placeholder="Ej. Supermercado Metro">
      <mat-error *ngIf="form.get('nombreComercial')?.hasError('required')">Requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>RUC</mat-label>
      <input matInput formControlName="ruc" placeholder="11 dígitos">

      <!-- Spinner mientras valida -->
      <mat-spinner *ngIf="form.get('ruc')?.pending" diameter="20" matSuffix>
      </mat-spinner>

      <!-- Mensajes de error -->
      <mat-error *ngIf="form.get('ruc')?.hasError('required')">Requerido</mat-error>
      <mat-error *ngIf="form.get('ruc')?.hasError('pattern')">Solo números</mat-error>
      <mat-error *ngIf="form.get('ruc')?.hasError('minlength') || form.get('ruc')?.hasError('maxlength')">
        Debe tener exactamente 11 dígitos
      </mat-error>
      <mat-error *ngIf="form.get('ruc')?.hasError('rucEnUso')">
        ⚠️ Este RUC ya está registrado
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Categoría</mat-label>
      <input matInput formControlName="categoria" placeholder="Ej. Tecnología, Alimentos...">
      <mat-error *ngIf="form.get('categoria')?.hasError('required')">Requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Dirección</mat-label>
      <textarea matInput formControlName="direccion" rows="2"></textarea>
      <mat-error *ngIf="form.get('direccion')?.hasError('required')">Requerido</mat-error>
    </mat-form-field>

    <div style="margin-bottom: 20px;">
      <mat-slide-toggle formControlName="estado" color="primary">
        {{ form.get('estado')?.value ? 'Operativo (Activo)' : 'Cerrado (Inactivo)' }}
      </mat-slide-toggle>
    </div>

    <div style="display: flex; gap: 10px; justify-content: flex-end;">
      <button mat-button type="button" routerLink="/comercios" [disabled]="guardando">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || guardando">
        <mat-spinner *ngIf="guardando" diameter="20" style="display: inline-block; margin-right: 8px;"></mat-spinner>
        {{ guardando ? 'Guardando...' : (esEdicion ? 'Actualizar' : 'Guardar') }}
      </button>
    </div>

  </form>
</div>
